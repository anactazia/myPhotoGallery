<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>myPhotoGallery</title>
  <meta id="viewport" name="viewport" content="width=device-width, 
        maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="incl/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" />
  <link rel="stylesheet" type="text/css" href="css/gallery.css" />

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" href="incl/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.js"></script>
  <script type="text/javascript" src="js/gallery.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <link rel="stylesheet" type="text/css" href="css/gallery_ie.css" />
  <![endif]-->
  <!-- Add jQuery library -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- Add mousewheel plugin (this is optional) -->
<script type="text/javascript" src="incl/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="incl/fancybox/source/jquery.fancybox.css?v=2.1.4" type="text/css" media="screen" />
<script type="text/javascript" src="incl/fancybox/source/jquery.fancybox.pack.js?v=2.1.4"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="incl/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="incl/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="incl/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.5"></script>

<link rel="stylesheet" href="incl/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="incl/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

</head>

<body>

  <img src="img/myGalleryBackground.jpg" class="background" />
		
  <div class="title"></div>
		
  <div class="gallery">
    <div class="sorting">
      <div>
        <span>Filter photos by</span><br />
	  <a class="sortLink selected" data-keyword="all" href="#">All categories</a>
	  <a class="sortLink" data-keyword="winter" href="#">Winter</a>
	  <a class="sortLink" data-keyword="summer" href="#">Summer</a>
	  <a class="sortLink" data-keyword="autumn" href="#">Autumn</a>
	  <a class="sortLink" data-keyword="road" href="#">Road</a>
	  <a class="sortLink" data-keyword="buildings" href="#">Buildings</a>
	  <a class="sortLink" data-keyword="forrest" href="#">Forrest</a>
	  <a class="sortLink" data-keyword="water" href="#">Water</a>
	  <a class="sortLink" data-keyword="flowers" href="#">Flowers</a>
	  <a class="sortLink" data-keyword="animals" href="#">Animals</a>
	  <div class="clear_both"></div>
        </div>     
      </div> 
      <div class="photos">      
      
      <div class="thumbnail_container">
	<a class="thumbnail" title="Forreststream"
	    href="photos/forreststream.jpg" data-keywords="water forrest">
	    <img src="photos/thumb_forreststream.jpg" /></a>
	<a class="thumbnail" title="Pondwaterfall"
	    href="photos/pondwaterfall.jpg" data-keywords="water">
	    <img src="photos/thumb_pondwaterfall.jpg" /></a>
	<a class="thumbnail" title="Paradise"
	    href="photos/paradise.jpg" data-keywords="water summer">
	    <img src="photos/thumb_paradise.jpg" /></a>
	<a class="thumbnail" title="Summerfield"
	    href="photos/summerfield.jpg" data-keywords="forrest summer">
	    <img src="photos/thumb_summerfield.jpg" /></a>
	<a class="thumbnail" title="Djungleroad"
	    href="photos/djungleroad.jpg" data-keywords="forrest road">
	    <img src="photos/thumb_djungleroad.jpg" /></a>
	<a class="thumbnail" title="Waterfall"
	    href="photos/waterfall.jpg" data-keywords="water forrest">
	    <img src="photos/thumb_waterfall.jpg" /></a>
	<a class="thumbnail" title="Moonlake"
	    href="photos/moonlake.jpg" data-keywords="water night">
	    <img src="photos/thumb_moonlake.jpg" /></a>
	<a class="thumbnail" title="Lightning"
	    href="photos/lightning.jpg" data-keywords="winter weather">
	    <img src="photos/thumb_lightning.jpg" /></a>
	<a class="thumbnail" title="Wetleaf"
	    href="photos/wetleaf.jpg" data-keywords="water">
	    <img src="photos/thumb_wetleaf.jpg" /></a>
	<a class="thumbnail" title="Flowerroad"
	    href="photos/flowerroad.jpg" data-keywords="flowers road summer">
	    <img src="photos/thumb_flowerroad.jpg" /></a>
	<a class="thumbnail" title="Foggy"
	    href="photos/foggy.jpg" data-keywords="water forrest">
	    <img src="photos/thumb_foggy.jpg" /></a>
	<a class="thumbnail" title="Sunset"
	    href="photos/sunset.jpg" data-keywords="water">
	    <img src="photos/thumb_sunset.jpg" /></a>
	<a class="thumbnail" title="Butterflies"
	    href="photos/butterflies.jpg" data-keywords="summer animals flowers">
	    <img src="photos/thumb_butterflies.jpg" /></a>
	<a class="thumbnail" title="Shadowroad"
	    href="photos/shadowroad.jpg" data-keywords="summer road">
	    <img src="photos/thumb_shadowroad.jpg" /></a>
	<a class="thumbnail" title="Autumnlake"
	    href="photos/autumnlake.jpg" data-keywords="water autumn">
	    <img src="photos/thumb_autumnlake.jpg" /></a>
	<a class="thumbnail" title="Flowers"
	    href="photos/flowers.jpg" data-keywords="flowers summer">
	    <img src="photos/thumb_flowers.jpg" /></a>
	<a class="thumbnail" title="Wave"
	    href="photos/wave.jpg" data-keywords="water">
	    <img src="photos/thumb_wave.jpg" /></a>
	<a class="thumbnail" title="Summerlake"
	    href="photos/summerlake.jpg" data-keywords="summer water">
	    <img src="photos/thumb_summerlake.jpg" /></a>
	<a class="thumbnail" title="Windmill"
	    href="photos/windmill.jpg" data-keywords="summer buildings">
	    <img src="photos/thumb_windmill.jpg" /></a>
	<a class="thumbnail" title="Summerroad"
	    href="photos/summerroad.jpg" data-keywords="summer road forrest">
	    <img src="photos/thumb_summerroad.jpg" /></a>	    
	    
	</div>    
</div>  
</div>

      <div class="debug-size" style="position:absolute;bottom:0px; left:5px;">debug size</div>
      <div class="debug-remainder" style="position:absolute;bottom:25px;left:5px;">debug reminder</div>

</body>
</html>
